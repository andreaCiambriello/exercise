  <body>

  <h1>Exercise_3</h1>

  <form action="#">
    <button type="button" disabled>This button is disabled</button>
    <br>
    <label for="text">Choose an even number between 0 and 100:</label>
    <input type="number" name="text" id="text" max="100" min="0" step="2" autofocus>
    <br>
    <label for="subscribe">A checked checkbox:</label>
    <input type="checkbox" name="subscribe" id="subscribe" checked>
    <br>
    <label for="date">Choose a date:</label>
    <input type="date" name="date" id="date">
  </form>

  </body>
</html>
